<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- iconos -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">


    <title>A G I O</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="/" class="navbar-brand">
                <img src="./assets/img/LogoARIS.png" alt="" class="img-fluid" width="60px">
                <span>Arquitectura</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div 
            class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="#inicio"
                        class="nav-link active"
                        aria-current="page">
                            Inicio
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#servicios"
                        class="nav-link">
                            Servicios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#comentarios"
                        class="nav-link">
                            Comentarios
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#suscribete"
                        class="nav-link">
                            Suscríbete
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Navbar -->

    <!-- Slider -->
    <section id="inicio">
        <div id="carousel1" class="carousel slide mt-5" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel1" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carousel1" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carousel1" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/img/slider-1.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-sm-block">
                        <h5 class="fw-bold fs-sm-3">Diseño</h5>
                        <p class="fw-bold fs-sm-6">¿Listo para hacer realidad tu sueño?</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./assets/img/slider-2.png" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-none d-sm-block">
                        <h5 class="fw-bold fs-3">Interiorismo</h5>
                        <p class="fw-bold fs-6">Haremos de tu hogar el espacio ideal</p>
                    </div>
                </div>
            <div class="carousel-item">
                <img src="./assets/img/slider-3.png" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-sm-block">
                        <h5 class="fw-bold fs-3">Construcción</h5>
                        <p class="fw-bold fs-6">¡Desarrollamos tu proyecto hasta terminarlo!</p>
                    </div>
            </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carousel1" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carousel1" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <!-- Slider -->

    <!-- Contenido principal -->
    <main class="bg-dark text-white py-5" id="servicios">
        <div class="container">
            <div class="text-center py-5">
                <i class="bi bi-person-fill h3"></i>
                <i class="bi bi-person-fill h3"></i>
                <i class="bi bi-person-fill h3"></i>
            </div>
            <h2 class="text-center display-4">Servicios</h2>
        </div>
    </main>
    <!-- Contenido principal -->






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
